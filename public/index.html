<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>css/main.css" type="text/css" />
  <link rel="stylesheet" href="<%= BASE_URL %>css/lightbox.css" type="text/css" />
  <link rel="stylesheet" href="<%= BASE_URL %>css/car.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>

  <script src="<%= BASE_URL %>js/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="<%= BASE_URL %>js/lightbox-2.6.min.js" type="text/javascript"></script>
  <script src="<%= BASE_URL %>js/jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#carousel ul').carouFredSel({
        prev: '#prev',
        next: '#next',
        pagination: "#pager",
        scroll: 1000
      });
    });
  </script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
